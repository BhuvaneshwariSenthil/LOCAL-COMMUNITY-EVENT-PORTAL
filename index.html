<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Community Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ede7f6, #e0f7fa);
      color: #333;
    }

    nav {
      background-color: #4b0082;
      padding: 1.2em;
      text-align: center;
    }

    nav a {
      background: #b6a2e4;
      color: white;
      text-decoration: none;
      margin: 0 12px;
      padding: 12px 28px;
      border-radius: 50px 10px; /* Matching Events page */
      border: 2px solid #b2dfdb;
      font-weight: bold;
      display: inline-block;
      transition: all 0.4s ease;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      background-color: #4a3b7d;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    main {
      padding: 3em 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 70vh;
    }

    #welcomeBanner {
      background: linear-gradient(to right, #d1c4e9, #b2ebf2);
      padding: 2em;
      border: 4px double #4b0082;
      border-radius: 30px;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 700px;
      margin-bottom: 2em;
    }

    #welcomeBanner span {
      display: block;
      margin-top: 1em;
      font-size: 1.3em;
      font-weight: bold;
      color: #5299a9;
    }

    .portal-image {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 5px solid #6a57a0;
    }

    footer {
      background: #6a1b9a;
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Main -->
  <main>
    <div id="welcomeBanner">
      Welcome to the Community Portal!
      <span>Special Offer Just for You!</span>
    </div>

    <!-- Image -->
    <img src="https://img.freepik.com/free-vector/tiny-people-with-kids-eating-fast-food-dancing-enjoying-outdoor-festival-street-party-pizza-city-fest-rib-food-festival-concept_335657-1.jpg?semt=ais_hybrid&w=740" alt="Community Event" class="portal-image">
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Local Community Portal</p>
  </footer>
</body>
</html>
