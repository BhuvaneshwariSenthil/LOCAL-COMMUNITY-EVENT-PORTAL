<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Help | Community Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ede7f6, #e0f7fa);
      color: #333;
    }

    nav {
      background-color: #4b0082;
      padding: 1.2em;
      text-align: center;
    }

    nav a {
      background: #78a4e4;
      color: white;
      text-decoration: none;
      margin: 0 12px;
      padding: 12px 28px;
      border-radius: 50px 10px;
      border: 2px solid #b2dfdb;
      font-weight: bold;
      display: inline-block;
      transition: all 0.4s ease;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      background-color: #006666;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    main {
      padding: 2em;
    }

    .help-section {
      position: relative;
      background-image: url('https://img.freepik.com/free-vector/organic-flat-customer-support_23-2148895051.jpg?semt=ais_hybrid&w=740'); /* Replace with your actual image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 100px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .help-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .help-section * {
      position: relative;
      z-index: 1;
    }

    .help-section h2 {
      font-size: 2.5em;
      color: #ffe4ff;
      margin-bottom: 20px;
    }

    .help-section p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    .help-section a {
      color: #ffccff;
      font-weight: bold;
      text-decoration: underline;
      font-size: 1.2em;
    }

    .help-section a:hover {
      color: #ffd700;
    }

    footer {
      text-align: center;
      background-color: #6a1b9a;
      color: white;
      padding: 1em;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
    <a href="help.html">Help</a>
  </nav>

  <!-- Help Section -->
  <main>
    <section class="help-section">
      <h2>Need Help?</h2>
      <p>For any queries, suggestions, or support, you can reach us at:</p>
      <p>
        <a href="mailto:support@localcommunity.org">support@localcommunity.org</a>
      </p>
      <p>Or visit our <a href="faq.html">Frequently Asked Questions</a> page.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Local Community Portal</p>
  </footer>
</body>
</html>
